<div ng-controller="RoleRouteAccessCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="list-group">
                    <!--<a class="list-group-item">
                        <button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                    </a>-->
                    <a class="list-group-item" style="cursor: pointer;" ng-repeat="role in roles"  ng-click="LoadRoutes(role)"
                       ng-class="IsActiveRole(role.Id)"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;{{role.Name}}</a>
                </div>

            </div>
            
            <div class="col-sm-10">
                <table class="table table-bordered table-condensed table-hover table-striped" >                    
                    <tr ng-repeat="route in routes">
                        <td>
                            <input type="checkbox" ng-model="route.Enabled" ng-change="UpdateRouteAccess(route)" />
                        </td>
                        <td>
                            {{route.RouteTemplate}}&nbsp;:&nbsp;{{route.Method}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
