<div ng-controller="TerminalAccessCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="list-group">
                    <a class="list-group-item" style="cursor: pointer;" ng-repeat="user in users" ng-click="LoadTerminalTree(user)" ng-class="IsActiveUser(user)">
                        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                        &nbsp;&nbsp;&nbsp;{{user.Name}}
                    </a>
                </div>                
            </div>

            <div class="col-sm-8">
                <div id="tree"></div>
            </div>
        </div>
    </div>
</div>
